<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/app.css" />
    <link rel="stylesheet" href="/styles/style.css" />
    <title>Prioritasker | Add task</title>
  </head>
  <body>
    <!---------------------- Add a task ------------------->
    <section id="add-task-screen">
      <div class="container">
        <!-- Enter a task form -->
        <form id="submit-task-form" action="">
          <!-- Instruct user to add a task -->
          <label for="input">Add a task</label><br /><br />

          <div>
            <!-- Enter a task input field -->
            <input
              type="text"
              placeholder="Enter a new task"
              name=""
              id="input"
              required
            />

            <!-- Add a task button -->
            <button
              onclick="window.location.href='';"
              type="submit"
              class="add-task-btn"
            >
              Add
            </button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
