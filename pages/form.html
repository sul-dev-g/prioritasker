<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/form.css" />
    <title>Form</title>
  </head>
  <body>
    <h1>Click 'Continue as a guest'</h1>
    <a
      href="https://sul-devs.github.io/prioritasker/app/screens/add-a-task.html"
      class="btn continue-as-guest-btn"
      >Continue as guest</a
    >
    <br />
    <!-- Alternative signup -->
    <p class="or">Or</p>
    <!-- Registration/Login Form -->
    <form id="signup-form" action="/users.html" method="post">
      <ul class="form-fields">
        <!-- Username field -->
        <li class="form-field username-field">
          <label for="username"
            >Name &nbsp;&nbsp;&nbsp;
            <span class="required-tag" aria-label="required"
              >*Required</span
            ></label
          >
          <input
            id="username"
            type="text"
            placeholder="e.g. Bob Builder"
            name="user-name"
          />
        </li>

        <!-- Email field -->
        <li class="form-field email-field">
          <label for="email"
            >Email &nbsp;&nbsp;&nbsp;<span
              class="optional-tag"
              aria-label="optional"
              >*Optional</span
            ></label
          >
          <input
            id="email"
            type="text"
            placeholder="e.g. bob@example.com"
            name="user-email"
          />
        </li>

        <!-- Password field -->
        <li class="form-field password-field">
          <label for="password"
            >Password &nbsp;&nbsp;&nbsp;<span
              class="required-tag"
              aria-label="required"
              >*Required</span
            ></label
          >
          <input
            id="password"
            type="text"
            placeholder="Create a password"
            name="user-password"
          />
        </li>

        <!-- Sign up button -->
        <li class="signup">
          <button
            id="signup-btn"
            class="btn"
            type="submit"
            name="signup-button"
          >
            Sign Up
          </button>
        </li>
      </ul>
      <!-- <button type="button">Google</button>
      <button type="button">IG</button>
      <button type="button">TW</button> -->
    </form>
  </body>
</html>
