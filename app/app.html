<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/db095d3dfc.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="../../style.css" />
    <script src="app.js" defer></script>
    <title>Prioritasker | App</title>
  </head>
  <body>
    <a class="back-to-home" href="../../index.html"
      ><i class="fas fa-chevron-left"></i>Back to home</a
    >
    <main>
      <!---------------------- Add a task ------------------->
      <section id="add-task-screen">
        <div class="container">
          <!-- Enter a task form -->
          <form id="submit-task-form" action="">
            <!-- Instruct user to add a task -->
            <label for="input">Add a task</label><br /><br />

            <div>
              <!-- Enter a task input field -->
              <input
                type="text"
                placeholder="Enter a new task"
                name=""
                id="input"
              />

              <!-- Add a task button -->
              <button type="submit" class="add-task-btn">Add</button>
            </div>
          </form>
        </div>
      </section>

      <!----------------------- Answer quiz ------------------->
      <section id="quiz-screen" class="hidden">
        <!-- Show the users task in the header -->
        <header id="header">
          <div class="container">
            <h1 class="your-task">Your task</h1>
            <br />
            <h2 class="quiz-title"></h2>
          </div>
        </header>

        <!-- Ask the user questions about their task -->
        <article id="answer-task-questions">
          <div class="container">
            <form id="submit-quiz-form">
              <!-- Create the structure first part of questionnaire -->
              <fieldset>
                <!-- Question 1 -->
                <legend>Is this task Urgent or Not Urgent?</legend>

                <!-- Options -->
                <div class="options-container">
                  <!-- Option 1: Urgent -->
                  <div class="option">
                    <input
                      type="radio"
                      value="urgent"
                      name="quiz-1"
                      id="urgent"
                    />
                    <label for="urgent">Urgent</label>
                  </div>

                  <!-- Option 2: Not Urgent -->
                  <div class="option">
                    <input
                      type="radio"
                      value="not-urgent"
                      name="quiz-1"
                      id="not-urgent"
                    />
                    <label for="not-urgent">Not Urgent</label>
                  </div>
                </div>
              </fieldset>

              <br />

              <!-- Create the structure of the second part of the questionairre -->
              <fieldset>
                <!-- Question 2 -->
                <legend>Is this task Important or Not Important?</legend>

                <!-- Options -->
                <div class="options-container">
                  <!-- Option 1: Important -->
                  <div class="option">
                    <input
                      type="radio"
                      value="important"
                      name="quiz-2"
                      id="important"
                    />
                    <label for="important">Important</label>
                  </div>

                  <!-- Option 2: Not Important -->
                  <div class="option">
                    <input
                      type="radio"
                      value="not-important"
                      name="quiz-2"
                      id="not-important"
                    />
                    <label for="not-important">Not Important</label>
                  </div>
                </div>
              </fieldset>

              <br />

              <!-- Submit answers button -->
              <button class="quiz-submit-btn btn" type="submit">
                Submit answers
              </button>
            </form>
          </div>
        </article>
      </section>

      <!------------------ Show task confirmation message -------->
      <section id="confirmation-screen" class="hidden">
        <!-- Display a confirmation message to state that users task has been added -->
        <article class="task-confirmation">
          <div class="container">
            <!-- Display a tick icon -->
            <img src="../img/img-tick.svg" alt="tick icon" />

            <!-- State the confirmation message -->
            <p class="task-confirmation-msg">
              <em>Task has been added successfully.</em>
            </p>

            <!-- Add a link for the user to add another task -->
            <button class="add-another-task-btn btn">
              Add another task...
            </button>

            <!-- Add a link for the user to review their current tasks -->
            <a class="review-tasks-btn"
              >Review your tasks <i class="fas fa-chevron-right"></i
            ></a>
          </div>
        </article>
      </section>

      <!---------------------- Review task list ---------------->
      <section id="task-list-screen" class="hidden">
        <header>
          <div class="container">
            <h2>Filter tasks</h2>
            <!-- Create a container for all task filtering buttons -->
            <div class="filter">
              <!-- Create do now filter button -->
              <button id="do-now" class="filter-task-list-btns btn">
                TO DO NOW
              </button>

              <!-- Create schedule filter button -->
              <button id="schedule" class="filter-task-list-btns btn">
                TO SCHEDULE
              </button>

              <!-- Create delegate filter button -->
              <button id="delegate" class="filter-task-list-btns btn">
                TO DELEGATE
              </button>

              <!-- Create delete filter button -->
              <button id="delete" class="filter-task-list-btns btn">
                TO DELETE
              </button>
            </div>
          </div>
        </header>

        <!-- List the tasks that need to be Done Now -->
        <section id="tasks">
          <div class="container">
            <h1>Your Tasks (<span class="total-tasks"></span>)</h1>
            <!-- Task list -->
            <ul id="task-list"></ul>
          </div>
        </section>
    </main>
  </body>
</html>
