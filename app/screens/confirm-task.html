<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../styles/style.css" />
    <link rel="stylesheet" href="../styles/app.css" />
    <script src="../scripts/app.js" defer></script>
    <title>Prioritasker | Task confirmation</title>
  </head>
  <body>
    <!------------------ Show task confirmation message -------->
    <section id="confirmation-screen">
      <h1>Click 'Review your tasks' link</h1>

      <article class="task-confirmation">
        <div class="container">
          <img src="../../assets/img/img-tick.svg" alt="tick icon" />

          <p class="task-confirmation-msg">
            <em>Task has been added successfully.</em>
          </p>

          <a
            href="/prioritasker/app/screens/review-tasks.html"
            class="review-tasks-btn btn"
            >Review your tasks <i class="fas fa-chevron-right"></i
          ></a>

          <a
            href="/prioritasker/app/screens/add-a-task.html"
            class="add-another-task-btn"
            >Add another task...</a
          >
        </div>
      </article>
    </section>
  </body>
</html>
